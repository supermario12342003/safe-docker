version: '2'

services:
  web:
    build:
      context: .
      args:
        gid: ${GID}
    restart: unless-stopped
    volumes:
      - ${APP_PATH}:/home/safe-dev/app
    environment:
      - COMPOSER_AUTH=${COMPOSER_AUTH}
    ports:
      - 1234:80
    links:
      - database:${DB_HOST}

  database:
    image: mysql:5.7
    restart: unless-stopped
    command: --max_allowed_packet=32505856
    environment:
      - MYSQL_DATABASE=${DB_NAME}
      - MYSQL_USER=${DB_USER}
      - MYSQL_PASSWORD=${DB_PASSWORD}
      - MYSQL_ROOT_PASSWORD=${DB_ROOT}
    ports:
      - 3306:3306
    volumes:
      - ${PWD}/hellosafedb:/var/lib/minesql

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    restart: unless-stopped
    environment:
      - PMA_HOST=database
    ports:
      - 9080:80
    links:
      - database
volumes:
  safedb:
