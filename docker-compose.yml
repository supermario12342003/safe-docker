version: '2'

services:
  web:
    build:
      context: .
      args:
        USER: ${USER}
    restart: unless-stopped
    volumes:
      - /home/${USER}/Documents/safe:/home/${USER}/app
    environment:
      COMPOSER_AUTH: '{"github-oauth":{"github.com":"${GITHUB_PRIVATE_ACCESS_TOKEN}"}}'
    ports:
      - 80:80
    links:
      - database:safedb

  database:
    image: mysql:5.7
    restart: unless-stopped
    command: --max_allowed_packet=32505856
    environment:
      - MYSQL_DATABASE=hellosafeuk
      - MYSQL_USER=adrian
      - MYSQL_PASSWORD=1234
      - MYSQL_ROOT_PASSWORD=root
    ports:
      - 3306:3306
    volumes:
      - /db/hellosafedb:/var/lib/mysql
    #mysqldump -u USERNAME --password=PASS DATABASENAME -h DATABASEHOST > NAME-dump.sql
    #cat ./NAME-dump.sql | docker exec -i safe_database_1 /usr/bin/mysql -u adrian --password=1234 hellosafeuk

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    restart: unless-stopped
    environment:
      - PMA_HOST=database
    ports:
      - 9080:80
    links:
      - database
volumes:
  safedb:
