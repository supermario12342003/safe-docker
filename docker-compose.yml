version: '2'

services:
  web:
    build:
      context: .
      args:
        gid: ${GID}
    restart: unless-stopped
    volumes:
      - ${APP_PATH}:/home/safe-dev/app
    environment:
      - COMPOSER_AUTH=${COMPOSER_AUTH}
    ports:
      - 80:80
    links:
      - database:${SAFE_DB_HOST}

  database:
    image: mysql:5.7
    restart: unless-stopped
    command:
      --max_allowed_packet=32505856
      --innodb_use_native_aio=0
    user: "1000:1000"
    environment:
      - MYSQL_DATABASE=${SAFE_DB_NAME}
      - MYSQL_USER=${SAFE_DB_USER}
      - MYSQL_PASSWORD=${SAFE_DB_PASSWORD}
      - MYSQL_ROOT_PASSWORD=1234
    ports:
      - 3306:3306
    volumes:
      - ${DB_PATH}:/var/lib/mysql

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    restart: unless-stopped
    environment:
      - PMA_HOST=database
    ports:
      - 9080:80
    links:
      - database
volumes:
  safedb:
