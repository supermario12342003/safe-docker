version: '2'

services:
  web:
    build:
      context: .
      args:
        GITHUB_EMAIL: megnwei@hellosafe.fr
        GITHUB_NAME: Mengwei
    restart: unless-stopped
    volumes:
      - $HOME/Documents/safe:/root/app
      - $HOME/.ssh:/root/.ssh
    environment:
      - COMPOSER_AUTH={"github-oauth":{"github.com":"9fd83423cd4ed57b34f8790e7e9f0f102b5c60a8"}}
    ports:
      - 80:80
    links:
      - database:safedb

  database:
    image: mysql:5.7
    restart: unless-stopped
    command: --max_allowed_packet=32505856
    environment:
      - MYSQL_DATABASE=hellosafeuk
      - MYSQL_USER=adrian
      - MYSQL_PASSWORD=1234
      - MYSQL_ROOT_PASSWORD=root
    ports:
      - 3306:3306
    volumes:
      - $PWD/hellosafedb:/var/lib/mysql
    #mysqldump -u USERNAME --password=PASS DATABASENAME -h DATABASEHOST > NAME-dump.sql
    #cat ./NAME-dump.sql | docker exec -i safe_database_1 /usr/bin/mysql -u adrian --password=1234 hellosafeuk

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    restart: unless-stopped
    environment:
      - PMA_HOST=database
    ports:
      - 9080:80
    links:
      - database
volumes:
  safedb:
